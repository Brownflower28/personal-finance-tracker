<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Personal Finance Tracker</title>
    <!-- Firebase SDK from allowed CDN -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-auth.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 60px 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            background: linear-gradient(135deg, #4A90E2 0%, #7B68EE 100%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4A90E2;
            background: white;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A90E2 0%, #7B68EE 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4A90E2;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            padding: 0 20px;
            background: white;
        }

        .toggle-link {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4A90E2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ’°</div>
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Sign in to access your Personal Finance Tracker</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div id="authForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="button" class="btn btn-primary" id="submitBtn">
                Sign In
            </button>
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <button class="btn btn-google" id="googleSignIn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="forgot-password">
            <a href="#" id="forgotPassword">Forgot your password?</a>
        </div>
        
        <div style="margin-top: 32px; padding-top: 32px; border-top: 1px solid #e1e5e9; text-align: center;">
            <span style="color: #666; font-size: 14px;" id="toggleText">Don't have an account? </span>
            <a href="#" class="toggle-link" id="toggleMode">Sign up</a>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyC2GUdDlY-pSGRzYHHIZOFSKOgK_HA8_9Q",
  authDomain: "personal-finance-tracker-7bf93.firebaseapp.com",
  projectId: "personal-finance-tracker-7bf93",
  storageBucket: "personal-finance-tracker-7bf93.firebasestorage.app",
  messagingSenderId: "442536820",
  appId: "1:442536820:web:1c930c446267d70eb39221",
  measurementId: "G-J4BY26858Q"
        };

        // Initialize Firebase (but don't use it yet)
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        console.log('Firebase initialized successfully');

        // DOM elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const toggleModeLink = document.getElementById('toggleMode');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const toggleText = document.getElementById('toggleText');

        let isSignUp = false;

        // Toggle between sign in and sign up
        toggleModeLink.addEventListener('click', function(e) {
            e.preventDefault();
            isSignUp = !isSignUp;
            
            if (isSignUp) {
                submitBtn.textContent = 'Create Account';
                document.querySelector('.title').textContent = 'Create Account';
                document.querySelector('.subtitle').textContent = 'Sign up to start tracking your finances';
                toggleModeLink.textContent = 'Sign in';
                toggleText.textContent = 'Already have an account? ';
            } else {
                submitBtn.textContent = 'Sign In';
                document.querySelector('.title').textContent = 'Welcome Back';
                document.querySelector('.subtitle').textContent = 'Sign in to access your Personal Finance Tracker';
                toggleModeLink.textContent = 'Sign up';
                toggleText.textContent = "Don't have an account? ";
            }
            
            hideMessages();
        });

        // Email/Password authentication (Firebase + Demo fallback)
        submitBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Button clicked!'); // Debug log
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            console.log('Email:', email, 'Password length:', password.length); // Debug log
            
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            console.log('Validation passed, attempting Firebase auth...'); // Debug log
            setLoading(true);
            hideMessages();
            
            // Try Firebase authentication first
            const authMethod = isSignUp ? 
                auth.createUserWithEmailAndPassword(email, password) :
                auth.signInWithEmailAndPassword(email, password);
            
            authMethod
                .then((userCredential) => {
                    // Firebase authentication successful
                    const user = userCredential.user;
                    console.log('Firebase authentication successful:', user.email);
                    
                    if (isSignUp) {
                        showSuccess('Account created successfully! Redirecting...');
                    } else {
                        showSuccess('Signed in successfully! Redirecting...');
                    }
                    
                    // Redirect to tracker v10
                    setTimeout(() => {
                        window.location.href = './tracker-v10.html';
                    }, 1500);
                })
                .catch((error) => {
                    // Firebase authentication failed, try demo fallback
                    console.log('Firebase auth failed, using demo fallback:', error.message);
                    
                    // Simulate demo authentication delay
                    setTimeout(() => {
                        console.log('Demo authentication successful'); // Debug log
                        
                        if (isSignUp) {
                            showSuccess('Account created successfully! (Demo Mode) Redirecting...');
                        } else {
                            showSuccess('Signed in successfully! (Demo Mode) Redirecting...');
                        }
                        
                        // Redirect to tracker v10
                        setTimeout(() => {
                            window.location.href = './tracker-v10.html';
                        }, 1500);
                        
                        setLoading(false);
                    }, 1000);
                });
        });

        // Google Sign-In (Demo version)
        googleSignInBtn.addEventListener('click', function() {
            setLoading(true);
            hideMessages();
            
            // Simulate Google sign-in delay
            setTimeout(() => {
                console.log('Demo Google sign-in');
                showSuccess('Signed in with Google! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = './tracker-v10.html';
                }, 1500);
                
                setLoading(false);
            }, 1000);
        });

        // Forgot Password (Demo version)
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            // Simulate password reset delay
            setTimeout(() => {
                showSuccess('Password reset email sent! Check your inbox.');
                setLoading(false);
            }, 1000);
        });

        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(loading) {
            const container = document.querySelector('.login-container');
            if (loading) {
                container.classList.add('loading');
                submitBtn.textContent = isSignUp ? 'Creating Account...' : 'Signing In...';
            } else {
                container.classList.remove('loading');
                submitBtn.textContent = isSignUp ? 'Create Account' : 'Sign In';
            }
        }
    </script>
</body>
